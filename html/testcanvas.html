<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
<!--理解坐标的demo-->
<section id="理解坐标">
    <div id="coordiv" style="width:199px;height:99px;border:1px solid #c3c3c3" onmousemove="cvns_getCoordinates(event)" onmouseout="cvns_clearCoordinates()"></div>
    <div id="display_coordinates"></div>
    <!--获得坐标-->
    <script>
        function cvns_getCoordinates(e) {
            var x = e.clientX;
            var y = e.clientY;
            document.getElementById("display_coordinates").innerHTML="Coordinates:(" + x + "," + y + ")";
        }
        function cvns_clearCoordinates() {
            document.getElementById("display_coordinates").innerHTML="";
        }
    </script>
</section>
<!--绘制一个红色矩形-->
<section id="红色矩形">
    <canvas id="mycanvas" width="200" height="100" style="border: solid 1px black"></canvas>
    <script>
        var c = document.getElementById("mycanvas");
        //        通过id属性，定位到canvas元素
        var cxt = c.getContext("2d");
        //        通过canvas元素创建context对象（是内奸的H5对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法）
        cxt.fillStyle = "#ff0000";
        cxt.fillRect(0,0,100,50);
        //        上面两行代码绘制一个红色，矩形块
        //        上面两行代码的先后顺序不能替换
    </script>
</section>
<!--绘制一个红色矩形-->
<section>
    <canvas id="mycircle" width="200" height="100" style="border: solid 1px black"></canvas>
    <script>
        var c = document.getElementById("mycircle");
        var c_circle = c.getContext("2d");
        c_circle.fillStyle = "#FF0000";
//       c_circle.beginPath();
        c_circle.arc(70,18,15,0,Math.PI*0.5,true);
//      c_circle.closePath();
          c_circle.fill();
    </script>
</section>
<!--划线-->
<section id="划线">
   <canvas id="line" width="200" height="100" style="border: solid 1px black"></canvas>
    <script>
        var c = document.getElementById("line");
        var c_line = c.getContext("2d");
        c_line.moveTo(32,33);
        c_line.lineTo(156,81);
        c_line.lineTo(32,81);
        c_line.stroke();
    </script>
</section>
<!--颜色渐变-->
<section id="颜色渐变">
    <canvas id="color" width="200" height="100"></canvas>
    <script>
        var c = document.getElementById("color");
        var c_color = c.getContext("2d");
        var grd = c_color.createLinearGradient(0,0,175,50);
//        创建一个颜色渐变的对象
        grd.addColorStop(0.5,"#FF0000");
        grd.addColorStop(1,"#00FF00");
        c_color.fillStyle = grd;
//        一定要把grd对象赋给画布环境
        c_color.fillRect(0,0,175,50);
    </script>
</section>
<!--绘制图像-->
<section>
    <canvas id="image" width="400" height="100"></canvas>
    <script>
        var c = document.getElementById("image");
        var c_image = c.getContext("2d");
        var img = new Image();
        img.src = "http://od4phhdfp.bkt.clouddn.com/%E4%BA%94%E6%9C%88%E7%9A%84%E5%A4%A9.jpg";
        c_image.drawImage(img,0,0);
    </script>
</section>
</body>
</html>
